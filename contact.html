        <div class="container-fluid">
            <a class="navbar-brand" href="#">WebDCoder</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Topics
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Technology</a></li>
                            <li><a class="dropdown-item" href="#">Blog</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Feedback</a></li>
                        </ul>
                    <li class="nav-item ">
                        <a class="nav-link active" href="contact.html">Contact Us</a>
                    </li>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h3>Contact Us:</h3>
    </div>

    <div class="container">
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="colFormLabel" placeholder="enter your Email">
            </div>
          </div>

          <div class="form-group">
            <label for = "select">Select your query</label>
            <select class = "form-control" id = "from-group">
                <option>Web</option>
                <option>Technology</option>
                <option>Tech Stack</option>
                <option>Other</option>
            </select>
          </class>

          <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault1">
            <label class="form-check-label" for="flexSwitchCheckDefault">Are you a member?</label>
          </div>

          <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
            <label class="form-check-label" for="flexSwitchCheckDefault">Are you a Professor?</label>
          </div>

          <div class="form-check form-switch my-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault">Are you a Coder?</label>
          </div>
          

          <div class="input-group my-2">
            <span class="input-group-text">Tell us about yourself</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>

          <div class="input-group my-2">
            <span class="input-group-text">Elaborate your concern</span>
            <textarea class="form-control" aria-label="With textarea"></textarea>
          </div>
          <button class="btn btn-primary my-2">Submit</button>
    </div>
